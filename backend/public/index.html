<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Multiple Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-preview {
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 100px;
            margin: 10px;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload Multiple Images</h1>

    <!-- Form to upload images -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="images">Select images:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple><br><br>
        <button type="submit">Upload</button>
    </form>

    <!-- Preview selected images -->
    <div class="image-preview" id="imagePreview"></div>

    <!-- Display server response -->
    <div id="response"></div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imagePreview = document.getElementById('imagePreview');
        const responseDiv = document.getElementById('response');

        // Preview images when selected
        document.getElementById('images').addEventListener('change', function (event) {
            imagePreview.innerHTML = ''; // Clear any previous previews
            const files = event.target.files;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        // Handle form submission
        uploadForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const formData = new FormData();
            const files = document.getElementById('images').files;

            // Add files to FormData
            Array.from(files).forEach(file => {
                formData.append('image', file); // Note the '[]' to send an array of files
            });
            formData.append('credits',27);
            formData.append('timing','morning')

            // Make POST request
            fetch('http://localhost:8000/process', { // Replace '/upload' with your server endpoint
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Assuming the server returns JSON
            .then(data => {
                // Display the server response
                responseDiv.textContent = 'Server Response: ' + JSON.stringify(data);
            })
            .catch(error => {
                responseDiv.textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
